<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astro...naut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png"id="astro1">
        <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" id="astro2">
        <form action="">
        <h1>The rocket around the moon with your BFFs</h1>
    <label for="country" class="block-display">Departure country</label>
    <select name="countries" id="country">
        <option value="1">India</option>
        <option value="2">Greece</option>
        <option value="3">Iceland</option>
    </select>
    <label for="travellers" class="block-display">Number of space travellers</label>
        <input type="number" name="travellers" id="travellers">
    <label for="email" class="block-display" >Enter email </label>
        <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">
    <label for="rent" class="block-display" > Do you want to rent a space suit? </label>
        <input type="radio" id="yes" name="rent-button" value="yes">
    <label for="yes" class="rent-button" value="yes" > Yes please</label>
     
        <input type="radio" id="no" name="rent-button" value="no">
    <label for="no" class="rent-button" value="no" > No thank you</label>
        <input type="submit" id="button" value="take us to space">

        </form>







</body>
</html>
